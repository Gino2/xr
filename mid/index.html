<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <!-- add aframe extras -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene background="color: black">
      <a-assets>
        <a-asset-item
          id="room"
          src="models/moody_lighting_art_gallery_2019/scene.gltf"
          position="0 -1 0"
        >
        </a-asset-item>

        <a-asset-item id="bg" src="models/bg/scene.gltf" position="0 -1 0">
        </a-asset-item>

        <a-asset-item
          id="creature"
          src="models/anim_person_out/BBC.gltf"
          position="0 -1 0"
        >
        </a-asset-item>

        <a-asset-item
          id="creature2"
          src="models/anim_person_out/BBC.gltf"
          position="0 -1 0"
        >
        </a-asset-item>

        <a-asset-item
          id="creature3"
          src="models/anim_person_out/BBC.gltf"
          position="0 -1 0"
        >
        </a-asset-item>

        <a-asset-item
          id="creature4"
          src="models/anim_person_out/BBC.gltf"
          position="0 -1 0"
        >
        </a-asset-item>

        <a-asset-item
          id="creature5"
          src="models/anim_person_out/BBC.gltf"
          position="0 -1 0"
        >
        </a-asset-item>

        <audio
          id="swell"
          crossorigin="anonymous"
          preload="auto"
          src="space.m4a"
        ></audio>
      </a-assets>

      <a-entity
        camera
        look-controls
        wasd-controls="acceleration:200 easing:10"
        position="2 10 25"
      >
        <a-entity
          cursor="fuse: true; fuseTimeout: 500"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat"
        >
        </a-entity>
      </a-entity>

      <a-sound
        src="#swell"
        autoplay="true"
        loop="true"
        volume="5"
        positional="false"
      ></a-sound>

      <a-gltf-model
        src="#room"
        scale="10 10 10"
        position="16 -30 -56"
        animation-mixer
      ></a-gltf-model>

      <a-gltf-model
        src="#bg"
        scale="160 160 160"
        position="-40 100 0"
        animation-mixer
      ></a-gltf-model>

      <a-gltf-model
        src="#creature"
        scale="300 300 300"
        position="1 1 -30"
        animation-mixer
      >
      </a-gltf-model>

      <a-gltf-model
        src="#creature2"
        scale="200 200 200"
        position="10 10 -50"
        animation-mixer
      >
      </a-gltf-model>

      <a-gltf-model
        src="#creature3"
        scale="200 200 200"
        position="10 10 -40"
        animation-mixer
      >
      </a-gltf-model>

      <a-gltf-model
        src="#creature4"
        scale="400 400 400"
        position="10 10 -70"
        animation-mixer
      >
      </a-gltf-model>

      <a-gltf-model
        src="#creature5"
        scale="500 500 500"
        position="10 10 -60"
        animation-mixer
      >
      </a-gltf-model>
    </a-scene>
  </body>
</html>
