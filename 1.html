<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <!-- import aframe environment component -->
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <!-- teleport stuff -->
      <a-mixin id="teleport"
        teleport-controls="type: parabolic; button: trigger; cameraRig: #cameraRig; defaultPlaneSize: 1000; ">
      </a-mixin>
      <!-- import model here -->
      <a-asset-item id="mask" src="models/post_apocalypse_world/scene.gltf" position="0 -1 0">
      </a-asset-item>

      <a-asset-item id="person-obj" src="models/person/Low_People.obj"></a-asset-item>
      <a-asset-item id="person-mtl" src="models/person/Low_People.mtl"></a-asset-item>

      <!-- import sound with the audio tag -->
      <audio id="swell" crossorigin="anonymous" preload="auto" src="snd/aeroplane sound.m4a"></audio>
    </a-assets>

    <!-- add environment -->
    <a-entity environment="preset: forest"></a-entity>

    <!-- sound is positional by default set it to false to fill the scene -->
    <!-- <a-sound src="#swell" autoplay="true" loop="true" volume="1" positional="false"></a-sound> -->


    <a-gltf-model src="#mask" scale="0.01 0.01 0.01" position="-0.614 0.478 0.489"
      gltf-model="models/post_apocalypse_world/scene.gltf"></a-gltf-model>


    <a-asset-item id="creature" src="models/c/scene.gltf" position="0 -1 0">
    </a-asset-item>

    <a-gltf-model src="#creature" scale="0.07 0.07 0.07" position="-0.2 14.75 -5.042" rotation="0 0 0" animation__rotation="property: rotation; dir: alternate; dur: 10000;
    easing: easeInSine; loop: true; to: 0 360 0" animation__position="property: position; dir: alternate; dur: 10000;
    easing: easeInSine; loop: true; from: 0 14.75 21.48; to: 0 14.75 -40" animation__segmentw="property: segments-width; dir: alternate; dur: 1000;
    easing: easeInSine; loop: true; from: 2; to: 36" animation__segmenth="property: segments-height; dir: alternate; dur: 1000;
    easing: easeInSine; loop: true; from: 2; to: 18">
    <a-sound src="#swell" autoplay="true" loop="true" volume="3"></a-sound>
    </a-gltf-model>

    <!-- teleport rig -->
    <a-entity id="cameraRig" position="-0.061 4.070 32">
      <a-entity camera wasd-controls look-controls></a-entity>
      <a-entity id="rightHand" mixin="teleport" laser-controls="hand: right" windows-motion-controls="hand: right"
        oculus-go-controls="hand: right" oculus-touch-controls="hand: right">
        <!-- <a-entity id="leftHand" mixin="teleport" laser-controls="hand: left"
                          windows-motion-controls="hand: left" oculus-go-controls="hand: left"
                          oculus-touch-controls="hand: left">
                      </a-entity> -->
      </a-entity>

     


  </a-scene>
</body>

</html>
